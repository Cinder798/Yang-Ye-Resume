<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Animated Radar</title>
  <style>
    body { margin: 0; }
    #main { width: 70%; height: 200px; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <div id="main"></div>
  <script src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>
  <script>
    window.onload = function () {
      var chartDom = document.getElementById('main');
      var myChart = echarts.init(chartDom);

      const indicators = [
        { name: 'Python', max: 10 },
        { name: 'NLP', max: 10 },
        { name: 'Academic Writing', max: 10 },
        { name: 'Discourse Analysis', max: 10 },
        { name: 'Streamlit', max: 10 },
        { name: 'Communication', max: 10 }
      ];

      const skillStates = [
        { base: 8, min: 7.5, max: 8.5, step: 0.8, delay: 800 },
        { base: 9, min: 8.5, max: 9.5, step: 0.24, delay: 240 },
        { base: 8.7, min: 8.2, max: 9.2, step: 0.69, delay: 690 },
        { base: 8.3, min: 7.8, max: 8.8, step: 0.18, delay: 180 },
        { base: 7, min: 6.5, max: 7.5, step: 0.92, delay: 920 },
        { base: 8.5, min: 8.0, max: 9.0, step: 0.14, delay: 140 }
      ];

      let current = skillStates.map(s => s.base);
      let directions = skillStates.map(() => 1);

      function render() {
        console.log(current);
        myChart.setOption({
          radar: {
            indicator: indicators,
            radius: "70%"
          },
          series: [{
            type: 'radar',
            data: [
              {
                value: current,
                areaStyle: { opacity: 0.3 }
              }
            ]
          }]
        });
      }

      skillStates.forEach((skill, idx) => {
        setInterval(() => {
          current[idx] += directions[idx] * skill.step;
          if (current[idx] >= skill.max || current[idx] <= skill.min) {
            directions[idx] *= -1;
          }
          render();
        }, skill.delay);
      });

      render();
    }
  </script>
</body>
</html>
